<input type="text" placeholder="Pesquisar rua" [(ngModel)]="searchQuery" />
<button (click)="searchStreet()">Pesquisar</button>

<div id="map">
  <div
    class="map-container"
    leaflet
    [leafletOptions]="options"
    (leafletMapReady)="onMapReady($event)"
    (leafletClick)="mapClicked($event)"
  ></div>
</div>

<button (click)="resetSelection()">Reiniciar Seleção</button>
<button (click)="salvarSelecao()">Salvar</button>
<button (click)="imprimePoligonos()">Teste</button>
