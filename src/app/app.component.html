<h1 class="text-center">Angular Leaftlet Maps</h1>

<div
  class="map-container"
  leaflet
  [leafletOptions]="options"
  (leafletMapReady)="onMapReady($event)"
  (leafletClick)="mapClicked($event)"
></div>

<div id="map" style="height: 400px">
  <button (click)="resetSelection()">Reiniciar Seleção</button>
  <button (click)="salvarSelecao()">Salvar</button>
</div>
